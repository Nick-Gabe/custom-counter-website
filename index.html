<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Custom Counter</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
        <input type="number" id="counter" class="counter" value="0">
        <div class="inputs">
            <select class="input-button font" type="color" name="text font" id="input-font">
                <option value="Arial"> Arial </option>
                <option value="Arial Black"> Arial Black </option>
                <option value="Verdana"> Verdana </option>
                <option value="Tahoma"> Tahoma </option>
                <option value="Trebuchet MS"> Trebuchet MS </option>
                <option value="Impact"> Impact </option>
                <option value="Times New Roman"> Times New Roman </option>
                <option value="Georgia"> Georgia </option>
                <option value="Courier"> Courier </option>
                <option value="Lucida Console"> Lucida Console </option>
                <option value="Brush Script MT"> Brush Script MT </option>
                <option value="Luminari"> Luminari </option>
                <option value="Monospace"> Monospace </option>
                <option value="Comic Sans MS"> Comic Sans MS </option>
            </select>
            <input class="input-button color" type="color" name="text color" id="input-color">
            <input class="input-button" type="color" name="background" id="input-bg" value="#67d765">
            <div class="nps">
                <button class="input-button icon" id="input-increase">+</button>
                <div class="input-nps container">
                    <input class="input-nps" id="input-nps">
                    <span>nps</span>
                </div>
                <button class="input-button icon" id="input-decrease">-</button>
            </div>
            <button class="input-button play paused" id="input-pause"></button>
            <input class="input-button max" type="number" placeholder="MAX" id="input-max">
        </div>
    </main>
    <script src="src/js/script.js"></script>
    <script src="src/js/restoreCached.js"></script>
    <script src="src/js/watchInputs.js"></script>
</body>

</html>
